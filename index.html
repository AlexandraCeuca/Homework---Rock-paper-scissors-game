<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainContainer">
        <div class="leftAndRightContainer">
            <header>Computer's choice</header>
            <header id="matchResultComputer" class="matchResult"></header>
            <img src="" alt="resultImagine" id="computersImagine" class="imagineAppearance"/>
        </div>
        <div class="content">
            <div id="headerTitle">
                <header>Rock, Paper, Scissors</header>
            </div>
            <div id="imageForGame">
                <img src="./photos/Capture.JPG" alt="Children playing rock, paper, scissors" />
            </div>
            <div id="buttonID">
                <button type="button" id="playButton">Play Game</button>
            </div>
        </div>
        <div class="leftAndRightContainer">
            <header>User's choice</header>
            <header id="matchResultUser" class="matchResult"></header>
            <img src="" alt="resultImagine" id="usersImagine" class="imagineAppearance"/>
        </div>
    </div>


<script src="./script.js" type="text/javascript"></script>
</body>
</html>
